<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel = "stylesheet" href = "rest.css"
    <link rel = "stylesheet" href = "style.css"> 
    <title>Coding Quiz</title>
</head>
<body>
    
    <header>View High Scores                                   Timer: 60 seconds</header>

    <section id="welcomeSection">
    <!-- // h1 for welcome message -->
    <h1>Welcome to the Quiz</h1>
    <!-- // p tag for the description -->
    <p>Take the quiz by clicking on the button below</p>
    <!-- // button tag for the "Start Quiz" -->
    <button id="startButton">Start Quiz</button>
    </section>
    
    
    <section id="quizSection" class="hidden">
      <!-- // h2 - question -->
      <h2 class="question"></h2>
      <!-- //four button tags for the answers -->
      <button id="answer1" class="answer"></button>
      <button id="answer2" class="answer"></button>
      <button id="answer3" class="answer"></button>
      <button id="answer4" class="answer"></button>
    </section>
    
    
    <section id="saveScoreSection" class="hidden">
        h1 - Your Score is
        <h1>Your score is <span id="finalScore"></span></h1>
        h2 - Enter your initials
        input tag - <input type="text" value="">
        button tag for submission - <button>Submit</button>
    </section>
    
    
    <section id="highScoresSection" class="hidden">
        Ordered list
        ol
        li - initials - score
        button - go back (link back to Welcome Screen)
    
    
        <ol>
          <!-- list will be generated by javascript -->
        </ol>
        <button>Go Back</button>
    </section>
    


<script src = "script.js" ></script>

</body>
</html>
