  <style>
    .welcomeSection {
  box-sizing: content-box;

}
.col-md- {
  grid-auto-rows: inherit;
}

    <header>quiz</header>
    <div class="timer">Time: <span id="time">0</span></div>
    <section id="welcomeSection">
      <!-- // h1 for welcome message -->
      <h1>Welcome to the Quiz</h1>

      <p>Take the quiz by clicking on the button below</p>

      <button id="startButton">Start Quiz</button>
    </section>
    
    <section id="quizSection" class="hidden">
      <!-- // h2 - question -->
      <h2 class="question"></h2>
      <div id="answer1"></div>
      <!-- //four button tags for the answers -->
    </section>
    
    
    <section id="saveScoreSection" class="hidden">
        <h1>Your score is <span id="finalScore"></span></h1>
    </section>
    
    
    <section id="highScoresSection" class="hidden">
        Ordered list
        ol
        li - initials - score
        button - go back (link back to Welcome Screen)
    
    
        <ol>
          <!-- list will be generated by javascript -->
        </ol>
        <button>Go Back</button>
    </section>
